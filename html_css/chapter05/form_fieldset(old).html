<!doctype html>
<html lang="ko">
  <head>
     <title>회원 가입</title>
     <style>
	 	form label {
			float: left;
			font-size: 13px;
			width: 110px;
		}
		form ul li {
			list-style:none;
			float:left;	
			font-size:14px;
			margin : 5px 10px;
		}
	 </style>
  </head>
  <body>
	<form id="reg">
      <fieldset>
      	<legend>로그인 정보</legend> 
        <ul>
			<li><label name="id">아이디(6자 이상)</label>
        		<input type="text" id="id"></li>
        	<li><label name="pw1">비밀번호</label>
        		<input type="password" id="pw1"></li>
        	<li><label name="pw2">비밀번호(확인)</label>
        		<input type="password" id="pw2">    </li>  
        </ul>
      </fieldset>
      <fieldset>
      	<legend>개인 정보</legend>
        <ul>
	        <li><label>이름</label>      
    		    <input type="text"></li>
	        <li><label>이메일 주소</label>
    		    <input type="email"></li>
		    <li>...</li>
       </ul>
      </fieldset>
      <fieldset>      
      	<legend>추가 정보</legend>      
        <ul>
	        <li><label>직업 </label>
    		    <select name="">
        			<option>직장인</option>
		            <option>학생</option>
        		    <option>주부</option>
			        </select>
            </li>
	        <li>...</li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
