<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>output 출력</title>
</head>

<body>
<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
<input type="number" name="num1" value="10">
+<input type="number" name="num2" value="10">
=<output name="result" for="num"></output>
</form>
</body>
</html>
