<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>요안도라</title>
<style>
#div1{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-webkit-radial-gradient(circle closest-side, red,yellow,skyblue);
}
#div2{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-webkit-radial-gradient(60% 60%, circle, white, blue);
}
#div3{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-webkit-radial-gradient(10% 10%, ellipse, white, blue);
}
#div4{
	width:200px;
	height:200px;
	border:1px solid black;
	margin-bottom:10px;
	background:-webkit-radial-gradient(circle, white, blue);
}
</style>


</head>

<body>
<h1> 원형 그라데이션</h1>
    <div id="div1"><h3>circle</h3></div>
    <div id="div2"><h3>60% 60%, circle</h3></div>
    <div id="div3"><h3>10% 10%, ellipse</h3></div>
</body>
</html>
