<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
.myphoto{
	position:absolute;
	left:50px;
	top:70px;
	transform: rotate(15deg);
	-webkit-transform:rotate(15deg);
	-moz-transform:rotate(15deg); 
}
</style>
</head>

<body>
<img class="myphoto" src="1.jpg">
</body>
</html>
