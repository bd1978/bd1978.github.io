<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animation</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
    #myball {
        position:relative;
    	width:100px;
    	height:100px;
        border-radius:50px;
        border:2px solid black;       
        background:url(f1.png) no-repeat center center padding-box; 
        animation:myani 3s infinite alternate;
        -webkit-animation:myani 3s infinite alternate;
        -moz-animation:myani 3s infinite alternate;
    }


    @keyframes myani {
        0%{
            left: 10px;
        }
        40% {
            top:50px;  
            background:url(f2.png) no-repeat center center;
        }
        100% {
            left:500px;
        }
    }

    @-webkit-keyframes myani {
        0% {
            left: 10px;
        }
        40% {
            top:50px;  
            background:url(f2.png) no-repeat center center;
        }
        100% {
            left:500px;
        }
    }
    @-moz-keyframes myani {
        0% {
            left: 10px;
        }
        40% {
            top:50px;  
            background:url(f2.png) no-repeat center center;
        }
        100% {
            left:500px;
        }
    }
</style>
</head>

<body>
<div id="myball"></div>
</body>
</html>
