<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hsl로 색상 표현하기</title>
<style>
  div {
    width:300px;
    height:50px;
  }
  p{
    font-weight:bold;
    color:white;
  }
  .box1 { background:hsl(202, 100%, 50%);  }
  .box2 { background:hsl(202, 50%, 50%);  }
  .box3 { background:hsl(202, 25%, 50%);  }
  .box4 { background:hsl(320, 100%, 25%);  }
  .box5 { background:hsl(320, 100%, 50%);  }
  .box6 { background:hsl(320, 100%, 75%);  }
</style>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
  <h1>HSL로 색상 표현하기</h1>
  <h3>채도 값을 변화시켰을 때</h3>
  <div class="box1">
    <p>hsl(202, 100%, 50%)</p>
  </div>
  <div class="box2">
    <p>hsl(202, 50%, 50%)</p>
  </div>
  <div class="box3">
    <p>hsl(202, 25%, 50%)</p>
  </div>
  <h3>밝기 값을 변화시켰을 때</h3>
  <div class="box4">
    <p>hsl(320, 100%, 25%);</p>
  </div>
  <div class="box5">
    <p>hsl(320, 100%, 50%);</p>
  </div>
  <div class="box6">
    <p>hsl(320, 100%, 75%);</p>
  </div>  
</body>
</html>
