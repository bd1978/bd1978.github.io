<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>그러데이션</title>
	<link href="layout1.css" rel="stylesheet" type="text/css">	
	<style>
		div {
			width:500px;
			height:300px;
			border:1px solid black;
			border-radius:10px;
		}
		.grad{
			background:linear-gradient(top, blue, white);
			background:-moz-linear-gradient(top, blue, white);
			background:-webkit-linear-gradient(top, blue, white);
		}
	</style>
</head>
<body>
	<div class="grad"></div>
</body>
</html>
