<!DOCTYPE html>
<html>
<head>
    <title>Seminar feedback service</title>
    <script>
        // XMLHttpRequest 객체를 생성하는 함수
        function createRequest() {
            try {
                return new XMLHttpRequest();
            } catch (exception) {
                var versions = [
                    'Msxml2.XMLHTTP.6.0',
                    'Msxml2.XMLHTTP.5.0',
                    'Msxml2.XMLHTTP.4.0',
                    'Msxml2.XMLHTTP.3.0',
                    'Msxml2.XMLHTTP',
                    'Microsoft.XMLHttp'
                ];
                for (var i = 0; i < versions.length; i++) {
                    try {
                        return new ActiveXObject(versions[i]);
                    } catch (e) { }
                }
            }
        }
    </script>
    <script>
		var baseUrl = 'http://172.21.110.76/api';
        window.onload = function () {
            document.getElementById('getList').onclick = function () {
                document.getElementById('output').value = "";

                var adminName = document.getElementById('adminName').value;
                var adminPassword = document.getElementById('adminPassword').value;

            	// Ajax를 수행합니다.
                var request = createRequest();
                request.open('GET', baseUrl + '/users?adminName=' + adminName + '&adminPassword=' + adminPassword, false);
                request.send();

                // 출력합니다.
                document.getElementById('output').value = request.responseText;
            };

            document.getElementById('get').onclick = function () {
                document.getElementById('output').value = "";

                var adminName = document.getElementById('adminName').value;
                var adminPassword = document.getElementById('adminPassword').value;
                var userId = document.getElementById('userId').value;

                // Ajax를 수행합니다.
                var request = createRequest();
                request.open('GET', baseUrl + '/users/'+userId + '?adminName=' + adminName + '&adminPassword=' + adminPassword, false);
                request.send();

                // 출력합니다.
                document.getElementById('output').value = request.responseText;
            };

            document.getElementById('post').onclick = function () {
                document.getElementById('output').value = "";

                // 변수를 선언합니다.
                var adminName = document.getElementById('adminName').value;
                var adminPassword = document.getElementById('adminPassword').value;
                var userId = document.getElementById('userId').value;
                var name = document.getElementById('name').value;
                var password = document.getElementById('password').value;

                // Ajax를 수행합니다.
                var request = createRequest();
                request.open('POST', baseUrl + '/users', false);
                request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                request.send('adminName=' + adminName + '&adminPassword=' + adminPassword 
                        + '&name=' + name + '&password=' + password + '&userId=' + userId);

                // 출력합니다.
                document.getElementById('output').value = request.responseText;
            };

            document.getElementById('del').onclick = function () {
                document.getElementById('output').value = "";

                var adminName = document.getElementById('adminName').value;
                var adminPassword = document.getElementById('adminPassword').value;
                var userId = document.getElementById('userId').value;

                // Ajax를 수행합니다.
                var request = createRequest();
                request.open('DELETE', baseUrl + '/users/'+userId + '?adminName=' + adminName + '&adminPassword=' + adminPassword, false);
                request.send();

                // 출력합니다.
                document.getElementById('output').value = request.responseText;
            };
