<!DOCTYPE html>
<html>
<head>
   <script>
        function isEmail(string) {
            // 변수를 선언합니다.
            var regExp = /\w+@\w+\.\w+/;

            // 확인합니다.
            return regExp.test(string);
        }
        alert(isEmail('rintiantta@naver.com'));
    </script>
</head>
