<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('#wrap').on('click', 'h1', function () {
                var length = $('h1').length;
                var targetHTML = $(this).html();
                $('#wrap').append('<h1>' + length + ' - ' + targetHTML + '</h1>');

                // 이벤트를 제거합니다.
                $('#wrap').off('click', 'h1');
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>Header</h1>
    </div>
</body>
</html>
