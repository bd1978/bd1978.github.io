<!DOCTYPE html>
<html>
<head>
    <script>
        // 1초마다 함수를 실행합니다.
        var intervalID = setInterval(function () {
            alert('<p>' + new Date() + '</p>');
        }, 1000);

        // 10초 후 함수를 실행합니다.
        setTimeout(function () {
            // 타이머를 종료합니다.
            clearInterval(intervalID);
        }, 10000);
    </script>
</head>
<body>

</body>
</html>
