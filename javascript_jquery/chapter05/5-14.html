<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        function sumAll() {
            var output = 0;
            for (var i = 0; i < arguments.length; i++) {
                output += arguments[i];
            }
            return output;
        }

        // 함수를 호출 및 출력합니다.
        alert(sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
    </script>
</head>
<body>

</body>
</html>
