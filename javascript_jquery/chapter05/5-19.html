<!DOCTYPE html>
<html>
<head>
    <script>
        // 제곱을 구하는 함수
        function square(x) {
            return x * x;
        }

        // 피타고라스 함수
        function pythagoras(width, height) {
            return Math.sqrt(square(width) + square(height));
        }
    </script>
</head>
