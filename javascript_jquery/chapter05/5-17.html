<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        function returnFunction() {
            alert('문장 A');
            return;
            alert('문장 B');
        }

        // 함수를 호출합니다.
        var output = returnFunction();
        alert(typeof (output) + ' : ' + output);
    </script>
</head>
<body>

</body>
</html>
