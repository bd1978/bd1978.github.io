<!DOCTYPE html>
<html>
<head>
    <script>
        // 문자열을 생성합니다.
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';

        // eval() 함수를 호출합니다.
        eval(willEval);

        // eval() 함수로 호출한 코드의 변수를 사용합니다.
        alert(number);
    </script>
</head>
<body>

</body>
</html>
