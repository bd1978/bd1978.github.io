<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var product = {
            name: 'Microsoft Visual Studio 2012 Ultimate',
            price: '15,000,000원',
            language: '한국어',
            supportOS: 'Win 32/64',
            subscription: true
        };

        // 출력합니다.
        var output = '';
        for (var key in product) {
            output += '●' + key + ': ' + product[key] + '\n';
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
