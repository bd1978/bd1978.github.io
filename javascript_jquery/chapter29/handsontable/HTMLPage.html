<!DOCTYPE html>
<html>
<head>
    <title>Handsontable Basic</title>
    <link rel="stylesheet" href="lib/jQuery-contextMenu/jquery.contextMenu.css">
    <link rel="stylesheet" href="jquery.handsontable.css">
    <style>
        #table {
            width: 600px;
            height: 200px;
            overflow: scroll !important;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="jquery.handsontable.js"></script>
    <script src="lib/bootstrap-typeahead.js"></script>
    <script src="lib/jQuery-contextMenu/jquery.contextMenu.js"></script>
    <script src="lib/jQuery-contextMenu/jquery.ui.position.js"></script>
    <script>
        $(document).ready(function () {
            var data = [
                ['', '국어', '수학', '영어', '과학', '사회'],
                ['윤인성', 86, 95, 95, 100, 75],
                ['윤아린', 90, 100, 100, 90, 80],
                ['윤명월', 10, 85, 80, 20, 85],
                ['윤하린', 85, 90, 92, 95, 95],
                ['윤인아', 95, 100, 98, 95, 100]
            ];

            // 스프레드시트를 생성합니다.
            $('#table').handsontable({
                data: data,
                minRows: 30,
                minCols: 30,
                rowHeaders: true,
                contextMenu: true,
                colHeaders: ['이름', '국어', '수학', '영어', '과학', '사회'],
                onBeforeChange: function (data) { },
                onChange: function (data) { }
            });
        });
    </script>
</head>
<body>
    <div id="table">

    </div>
</body>
</html>
