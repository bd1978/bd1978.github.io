<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin:0px; padding:0px; }
        body { background-color:#525252; }
        .item  {
            margin: 5px;
            width:100px; height:100px;
            background-color:White; border-radius:10px; 
            float: left;
        }
        .big { width: 210px; height: 430px; }
        .normal { width: 210px; height: 210px; }
        .small { width: 100px; height: 100px; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="masonry.pkgd.min.js"></script>
<script>
    $(document).ready(function () {
        // masonry 플러그인을 적용합니다.
        $('#masonry_container').masonry({
            itemSelector: '.item',
            columnWidth: 110,
            isAnimated: true
        });

        // 이벤트를 연결합니다.
        $(document).on('click', '.item', function (event) {
            if (event.shiftKey) {
                // 클릭한 대상을 제거합니다.
                $('#masonry_container').masonry('remove', $(this));
                $('#masonry_container').masonry('layout');
            } else {
                // 클릭한 대상을 복제합니다.
                var item = $(this).clone();
                $('#masonry_container').append(item);
                $('#masonry_container').masonry('addItems', item);
                $('#masonry_container').masonry('layout');
            }
        });
    });
</script>
</head>
<body>
    <h2 style="color:white">클릭해보세요.</h2>
    <div id="masonry_container">
        <div class="item small"></div>
        <div class="item big"></div>
        <div class="item normal"></div>
        <div class="item small"></div>
        <div class="item small"></div>
        <div class="item small"></div>
        <div class="item normal"></div>
        <div class="item normal"></div>
        <div class="item small"></div>
        <div class="item small"></div>
        <div class="item small"></div>
    </div>
</body>
</html>
