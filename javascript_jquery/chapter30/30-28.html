<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
    <style>

    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
    <script>

    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Mobile</h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="select">Select Input</label>
                <select id="select">
                    <option>서울</option>
                    <option>부산</option>
                    <option>대구</option>
                    <option>대전</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="slider">Select slider</label>
                <select name="slider" id="slider" data-role="slider">
                    <option value="off">off</option>
                    <option value="on">on</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="textarea">Textarea Input</label>
                <textarea id="textarea"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
