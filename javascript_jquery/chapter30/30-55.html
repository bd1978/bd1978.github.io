<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css">
    <style>

    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).on('pagecreate', function () {
            $('a').click(function (event) {
                // 변수를 선언합니다.
                var href = $(this).attr('href');

                // 로딩 메시지를 출력합니다.
                $.mobile.loading('show', {
                    text: href + '로 이동합니다.',
                    textVisible: true,
                });

                // 기본 이벤트를 제거합니다.
                event.preventDefault();
            });
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>MOBILE</h1>
        </div>
        <div data-role="content">
            <h1>Here is First PAGE</h1>
            <a data-role="button" href="30-52.html">Move To Second PAGE</a>
        </div>
    </div>
</body>
</html>
