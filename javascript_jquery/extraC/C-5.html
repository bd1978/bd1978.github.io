<!DOCTYPE html>
<html>
<head>
    <script>
        // 출력합니다.
        alert(document.cookie);
    </script>
    <script>
        var name = 'Name0';
        var cookies = document.cookie.split(';');
        alert(cookies);

        // 쿠키를 추출합니다.
        for (var i in cookies) {
            if (cookies[i].search(name) != -1) {
                alert(cookies[i].replace(name + '=', ''));
            }
        }
    </script>
</head>
<body>

</body>
</html>
