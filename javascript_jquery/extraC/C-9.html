    <script src="jquery.cookie.js"></script>
    <script>
        $(document).ready(function () {
            // 쿠키를 저장합니다.
            $.cookie('MyKey', '안녕', {
                expires: 7,
                path: '/',
                raw: true

            $.cookie('MyKey');
        });
