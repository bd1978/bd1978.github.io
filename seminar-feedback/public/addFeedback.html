<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Seminar feedback service"/>

    <title>Add Feedback</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/rest.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start of Add feedback page: #addFeedback -->
    <div data-role="page" id="addFeedback" >
        <div data-role="header" data-tap-toggle="false" >
            <a href="javascript:goHome()" data-role="button" data-icon="home">Home</a><h1>Add Feedback</h1>
        </div><!-- /header -->

        <div data-role="content" >
            <p>
            	<input id="name" type="text" placeholder="Name">
            	<input id="password" type="password" placeholder="Password">
            	
            	<table align="center" style="width:100%; padding: 0px; border: 0px; margin: 0px;">
            		<tr style="vertical-align: middle;">
            			<td width="40%">분량은 적절했나</td>
            			<td><input id="score1" type="range" min="0" max="20" step="1" value="15" placeholder="분량은 적절했나" onchange="changeTotalScore();"></td>
            		</tr>
            		<tr style="vertical-align: middle;">
            			<td width="40%">발표시간은 적절했나</td>
            			<td><input id="score2" type="range" min="0" max="20" step="1" value="15" placeholder="발표시간은 적절했나" onchange="changeTotalScore();"></td>
            		</tr>
            		<tr style="vertical-align: middle;">
            			<td width="40%">내용의 충실함</td>
            			<td><input id="score3" type="range" min="0" max="20" step="1" value="15" placeholder="내용의 충실함" onchange="changeTotalScore();"></td>
            		</tr>
            		<tr style="vertical-align: middle;">
            			<td width="40%">발표 역량</td>
            			<td><input id="score4" type="range" min="0" max="20" step="1" value="15" placeholder="발표 역량" onchange="changeTotalScore();"></td>
            		</tr>
            		<tr style="vertical-align: middle;">
            			<td width="40%">내용의 참신함</td>
            			<td><input id="score5" type="range" min="0" max="20" step="1" value="15" placeholder="내용의 참신함" onchange="changeTotalScore();"></td>
            		</tr>
            		<tr>
            			<td width="100%" colspan="2"><hr></td>
            		</tr>
            		<tr>
            			<td colspan="2" style="font-weight: bold;">총 점 : <span id="scoreTotal" style="color:red;"><script type="text/javascript">changeTotalScore();</script></span></td>
            		</tr>
            	</table>
            	<textarea id="feedback" rows="5" placeholder="Feedback"></textarea>
            	<input type="Button" data-icon="add" value="SUBMIT" onClick="addFeedback(selectedItem, './index.html');">
            </p>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            <h4>Copyright © 2014. S-Core, All Rights Reserved</h4>
        </div><!-- /footer -->
    </div><!-- /page addFeedback -->

</body>
</html>
