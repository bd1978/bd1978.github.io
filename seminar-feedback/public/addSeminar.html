<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Seminar feedback service"/>

    <title>Seminar Feedback Service</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/rest.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start of Add seminar page: #addSeminar -->
    <div data-role="page" id="addSeminar" >
        <div data-role="header" data-tap-toggle="false" >
            <a href="javascript:goHome()" data-role="button" data-icon="home">Home</a><h1>Add Seminar</h1>
        </div><!-- /header -->

        <div data-role="content" >
            <p>
            	<input id="name" type="text" placeholder="Name">
            	<input id="password" type="password" placeholder="Password">
            	<input id="date" type="date" placeholder="세미나 일자">
            	<input id="title" type="text" placeholder="Title">
            	<textarea id="contents" rows="5" placeholder="Contents (optional)"></textarea>
            	<input id="link" type="url" placeholder="Link (optional)">
            	<input type="Button" data-icon="add" value="SUBMIT" onclick="addSeminar();">
            </p>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            <h4>Copyright © 2014. S-Core, All Rights Reserved</h4>
        </div><!-- /footer -->
    </div><!-- /page addSeminar -->

</body>
</html>
