<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Seminar feedback service"/>

    <title>Seminar Feedback Service</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/rest.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onLoad="getSeminarList(); getWriterList();">
    <div data-role="page" id="home" >
        <div data-role="header" data-position="fixed" data-tap-toggle="false" >
            <a href="javascript:goHome()" data-role="button" data-icon="home">Home</a><h1>Seminar List</h1>
            <a href="./admin.html" data-role="button" data-rel="dialog" data-transition="pop" data-icon="gear">Setting</a>
        </div><!-- /header -->
        <div data-role="content">
			<table align="center" style="width:100%; padding: 0px; border: 0px; margin: 0px;">
				<tr>
					<td width="30%" style="min-width: 100px">
						<a href="./addSeminar.html"  data-role="button" data-rel="dialog" data-transition="pop" data-icon="add">New Seminar</a>
					</td>
				</tr>
			</table>
			<hr>
			<table align="center" style="width:100%; padding: 0px; border: 0px; margin: 0px;">
				<tr>
					<td width="50">Writer:</td>
					<td width="150"><select id="writerFilter"></select></td>
					<td width="70" align="right">Month:</td>
					<td width="150"><input type="month" id="monthFilter"></td>
					<td>&nbsp;</td>
					<td width="150" align="right"><a href="javascript:getSeminarList()" data-role="button" data-icon="search">Search</a></td>
				</tr>
			</table>
			
           	<table align="center" style="width:100%; padding: 0px; border: 0px; margin: 0px;">
           		<thead style="background-color: #dddddd;">
           			<tr>
           				<th style="padding: 5px;" width="20%">Date</th>
           				<th style="padding: 5px;" width="12%">Writer</th>
           				<th style="padding: 5px;">Title</th>
           				<th style="padding: 5px;" width="10%">Score</th>
           				<th style="padding: 5px;" width="15%">Feedback</th>
           			</tr>
           		</thead>
           		<tbody id="tbody" style="background-color: #ffffff;">
           		</tbody>
           	</table>

        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            <h4>Copyright Â© 2014. S-Core, All Rights Reserved</h4>
        </div><!-- /footer -->
    </div>

</body>
</html>
